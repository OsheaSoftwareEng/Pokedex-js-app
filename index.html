<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pokedex Home Page</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-color">
      <a class="navbar-brand" href="index.html"><img class="nav-logo" src="./images/pokedexlogo.svg"
          alt="pokemon logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul role="menubar" class="navbar-nav mr-auto navbar-list">
          <li role="presentation" class="nav-item ">
            <a class="nav-link" href="index.html" role="menuitem" target="_blank">Home</a>
          </li>
          <li role="presentation" class="nav-item">
            <a class="nav-link" href="https://osheasoftwareeng.github.io/Website-Portfolio/index.html" role="menuitem"
              target="_blank">My Page</a>
          </li>
          <li role="presentation" class="nav-item">
            <a class="nav-link" href="https://github.com/OsheaSoftwareEng" target="_blank" role="menuitem">GitHub</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="search-bar" class="form-control mr-sm-2" type=" pokemon" placeholder="Search Pokemon"
            aria-label="Search Pokemon">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <div class="hero-header">
    <img class="pokedex-heading" src="./images/Pokedex-logo.png" alt="pokedex image">
  </div>
  <ul class="pokemon-list list-group">
  </ul>
  <!-- Modal Section -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title"></h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Section -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/promise-polyfill.js"></script>
  <script src="./js/fetch.polyfill.js"></script>
  <script src="./js/scripts.js"></script>
  <!-- <script src="js/tota11y.min.js"></script> -->
</body>
</html>
